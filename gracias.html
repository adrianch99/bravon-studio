<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias - Altum Studio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #144D4D;
            color: #F6F1EB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .box {
            background: #F6F1EB;
            padding: 60px 40px;
            border-radius: 16px;
            border: 2px solid #C99A6B;
            box-shadow: 0 0 25px rgba(201, 154, 107, 0.5);
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #144D4D;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #2D2D2D;
            margin-bottom: 30px;
        }

        .btn-volver {
            background: linear-gradient(135deg, #144D4D, #0d8f75);
            color: #F6F1EB;
            padding: 14px 36px;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-volver:hover {
            background: linear-gradient(135deg, #C99A6B, #b78745);
            color: #144D4D;
            box-shadow: 0 0 18px rgba(201, 154, 107, 0.7);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Â¡Gracias por tu mensaje!</h1>
        <p>Nos pondremos en contacto contigo lo antes posible.</p>
        <a href="index.html" class="btn-volver">Volver al inicio</a>
    </div>
</body>

</html>
